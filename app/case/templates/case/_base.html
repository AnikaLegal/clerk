{% load static %}
<html lang="en">

<head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'brand/logo-icon-color.png' %}">
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/global.css' %}">
</head>

<body>
    <header class="ui menu">
        <div class="item">
            <h5 class="ui header grey">
                <img class="ui image" src="{% static 'brand/logo-icon-color.png' %}">
                <div class="content">
                    {% if user.is_authenticated %}
                        Hello {{ user.get_full_name }}
                    {% else %}
                        Clerk
                    {% endif %}
                </div>
            </h5>            
        </div>
        <a class="item">Lorem</a>
        <a class="item">Ipsum</a>
        <a class="item">Dolor</a>

        <div class="right menu">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="item">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="item">Login</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Global scripts -->
    <script type="text/javascript" src="{% static 'semantic/semantic.bundle.min.js' %}"></script>
</body>


</html>
