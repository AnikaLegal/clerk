{# Non-field errors for a form #}
{% for field in form %}
    {% for error in field.errors %}
        <div class="ui error message">
            <div class="header">{{ field.label }}</div>
            <p>{{ error }}</p>
        </div>
    {% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
    <div class="ui error message">
        <div class="header">Submission error</div>
        <p>{{ error }}</p>
    </div>
{% endfor %}
