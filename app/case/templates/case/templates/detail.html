{% extends "case/_base.html" %}
{% block title %}Case {{ issue.fileref }}{% endblock %}

{% block content %}
<div class="ui container">
    <h2 class="ui header">
        {{ template.name }}
        <div class="sub header">
            Email template for {{ template.get_topic_display|lower }} cases
        </div>
    </h2>
    <form class="ui form">        
        <div class="field">
            <textarea rows="6" readonly>{{ template.text }}</textarea>
        </div>
    </form>
</div>
{% endblock %}
