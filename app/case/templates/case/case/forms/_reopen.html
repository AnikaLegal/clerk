<div class="ui segment" id="options">
    <div class="ui header">
        Re-open the case
    </div>
    <hr class="ui divider" />
    <form 
        class="ui form  {% if form.errors %}error{% else %}success{% endif %}"
        hx-post="{{ url }}"
        hx-target="#options"
        hx-swap="outerHTML"
    >
        {% include 'case/forms/_dropdown_field.html' with field=form.stage %}
        {% include 'case/forms/_form_errors.html' %}
        {% include 'case/forms/_form_success.html' %}
        <button class="ui positive button" type="submit">Re-open case</button>
        <button  
            class="ui button tertiary" 
            hx-get="{{ options_url }}"
            hx-target="#options"
            hx-swap="outerHTML"
        >
            Cancel
        </button>
    </form>
</div>
<script>
    // Initialize JavaScript enabled Semantic UI elements.
    $('.selection.dropdown').dropdown()
</script>
{% include 'case/case/_status.html' with issue=issue %}
