{% extends "web/_base.html" %} 
{% load wagtailcore_tags %}
{% block title %}{{ page.title }}| Anika Legal{% endblock %} 
{% block content %}
<div class="hero-gold">
    <div class="external-radius outer">
        <div class="external-radius inner"></div>
    </div>
    <div class="segment">
        <h1>{{ page.title }}</h1>
        <p class="compact">{{ page.last_published_at|date:"D jS N 'y" }}</p>
    </div>
</div>

<div class="segment">
    <div class="container">
        {% include_block page.body %}
    </div>
</div>
{% endblock %}
