            type: string
          required: false
        - name: outcome
          in: query
          schema:
            type: string
          required: false
        - name: is_open
          in: query
          schema:
            type: string
          required: false
        - name: paralegal
          in: query
          schema:
            type: string
          required: false
        - name: lawyer
          in: query
          schema:
            type: string
          required: false
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  current:
                    type: number
                  next:
                    type: number
                    nullable: true
                  prev:
                    type: number
                    nullable: true
                  page_count:
                    type: number
                  item_count:
                    type: number
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Issue"
                required:
                  - current
                  - next
                  - prev
                  - page_count
                  - item_count
                  - results
