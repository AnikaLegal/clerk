{% load static %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anika Legal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="{% static 'web/brand/logo-icon-color.png' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'intake/styles.css' %}">

  {% render_bundle react_page_name 'css' %}
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    window.REACT_CONTEXT = JSON.parse("{{ react_context | escapejs }}");
    {% if SENTRY_JS_DSN %}
        window.SENTRY_JS_DSN = "{{ SENTRY_JS_DSN }}"
    {% endif %}
    </script>
    {% render_bundle react_page_name 'js' %}
</body>
</html>
