name: Backup
on:
  workflow_dispatch:
  schedule:
    # Backup our Postgres DB nightly at 2AM AEST (4PM UTC)
    - cron: "0 16 * * *"
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run backup script
      run: ./infra/backup.sh
      shell: bash
      env:
        CLERK_PRIVATE_SSH_KEY: ${{ secrets.CLERK_PRIVATE_SSH_KEY }}
  update_staging:
    runs-on: ubuntu-latest
    needs: backup
    steps:
    - uses: actions/checkout@v4
    - name: Run backup script
      run: ./infra/staging/database-restore.sh
      shell: bash
      env:
        CLERK_PRIVATE_SSH_KEY: ${{ secrets.CLERK_PRIVATE_SSH_KEY }}