name: Project Tests
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t clerk:latest -f docker/Dockerfile .
      - name: Run tests
        run: docker-compose -f docker/docker-compose.local.yml run --rm -e DJANGO_SETTINGS_MODULE=clerk.settings.test test  pytest -s -vv
