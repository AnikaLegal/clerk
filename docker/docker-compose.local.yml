version: "3"

services:
  # Local development database.
  database:
    container_name: database
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 25432:5432

  # Django webserver.
  web:
    container_name: web
    command: bash /app/scripts/web/local.sh
    image: clerk:local
    ports:
      - 8000:8000
    volumes:
      - ../app:/app
    links:
      - streamlit
      - worker
      - database
    environment:
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: database
      PGPORT: 5432
      DJANGO_SETTINGS_MODULE: clerk.settings.dev
      # Read from .env
      SENDGRID_API_KEY: $SENDGRID_API_KEY
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      ACTIONSTEP_CLIENT_ID: $ACTIONSTEP_CLIENT_ID
      ACTIONSTEP_CLIENT_SECRET: $ACTIONSTEP_CLIENT_SECRET
      MAILCHIMP_API_KEY: $MAILCHIMP_API_KEY

  # Reporting server.
  streamlit:
    container_name: streamlit
    command: bash /app/scripts/reports/local.sh
    image: clerk:local
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - 8501:8501
    volumes:
      - ../app:/app
    links:
      - database
    environment:
      STREAMLIT_BROWSER_SERVER_ADDRESS: localhost
      DJANGO_SETTINGS_MODULE: clerk.settings.dev
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: database
      PGPORT: 5432
      ACTIONSTEP_CLIENT_ID: ""
      ACTIONSTEP_CLIENT_SECRET: ""
      MAILCHIMP_API_KEY: ""

  # Django-q worker.
  worker:
    container_name: worker
    command: bash /app/scripts/worker/local.sh
    image: clerk:local
    volumes:
      - ../app:/app
    links:
      - database
    environment:
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: database
      PGPORT: 5432
      DJANGO_SETTINGS_MODULE: clerk.settings.dev
      # Read from .env
      SENDGRID_API_KEY: $SENDGRID_API_KEY
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      ACTIONSTEP_CLIENT_ID: $ACTIONSTEP_CLIENT_ID
      ACTIONSTEP_CLIENT_SECRET: $ACTIONSTEP_CLIENT_SECRET
      MAILCHIMP_API_KEY: $MAILCHIMP_API_KEY

  # For testing.
  test:
    container_name: test
    image: clerk:local
    volumes:
      - ../app:/app
    links:
      - database
    environment:
      PGDATABASE: postgres
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: database
      PGPORT: 5432
      DJANGO_SETTINGS_MODULE: clerk.settings.test
      ACTIONSTEP_CLIENT_ID: ""
      ACTIONSTEP_CLIENT_SECRET: ""
      MAILCHIMP_API_KEY: ""
volumes:
  postgres-data:
