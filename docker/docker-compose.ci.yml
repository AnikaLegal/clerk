version: "3"

services:
  # Test database.
  clerk_db:
    container_name: clerk_db
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    ports:
      - 25432:5432

  # Test container.
  test:
    container_name: test
    image: anikalaw/clerk:${TAG}
    links:
      - database
    env_file:
      - ../env/test.env
