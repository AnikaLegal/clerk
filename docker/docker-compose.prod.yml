version: "3"

services:
  web:
    command: bash /app/scripts/web/prod.sh
    image: anikalaw/clerk:prod
    ports:
      - 8000:8000
    volumes:
      - /var/run/postgresql:/app/postgres.sock
      - /var/log/clerk/prod/web:/var/log
    environment:
      DJANGO_SETTINGS_MODULE: clerk.settings.prod
      GUNICORN_PORT: 8000
      PGHOST: /app/postgres.sock
      PGPORT: 5432
      PGDATABASE: clerk
      PGUSER: $PGUSER
      PGPASSWORD: $PGPASSWORD
      # Pass through
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      SENDGRID_API_KEY: $SENDGRID_API_KEY
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      RAVEN_DSN: $RAVEN_DSN
      ACTIONSTEP_CLIENT_ID: $ACTIONSTEP_PROD_CLIENT_ID
      ACTIONSTEP_CLIENT_SECRET: $ACTIONSTEP_PROD_CLIENT_SECRET
      MAILCHIMP_API_KEY: $MAILCHIMP_PROD_API_KEY

  worker:
    command: bash /app/scripts/worker/prod.sh
    image: anikalaw/clerk:prod
    volumes:
      - /var/run/postgresql:/app/postgres.sock
      - /var/log/clerk/prod/worker:/var/log
    environment:
      DJANGO_SETTINGS_MODULE: clerk.settings.prod
      PGHOST: /app/postgres.sock
      PGPORT: 5432
      PGDATABASE: clerk
      PGUSER: $PGUSER
      PGPASSWORD: $PGPASSWORD
      # Pass through
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      SENDGRID_API_KEY: $SENDGRID_API_KEY
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      RAVEN_DSN: $RAVEN_DSN
      ACTIONSTEP_CLIENT_ID: $ACTIONSTEP_PROD_CLIENT_ID
      ACTIONSTEP_CLIENT_SECRET: $ACTIONSTEP_PROD_CLIENT_SECRET
      MAILCHIMP_API_KEY: $MAILCHIMP_PROD_API_KEY

  # Reporting server.
  streamlit:
    command: bash /app/scripts/reports/prod.sh
    image: anikalaw/clerk:prod
    volumes:
      - /var/run/postgresql:/app/postgres.sock
    ports:
      - 8500:8501
    environment:
      STREAMLIT_BROWSER_SERVER_ADDRESS: localhost
      DJANGO_SETTINGS_MODULE: clerk.settings.prod
      PGHOST: /app/postgres.sock
      PGPORT: 5432
      PGDATABASE: clerk
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      PGUSER: $PGUSER
      PGPASSWORD: $PGPASSWORD
      RAVEN_DSN: $RAVEN_DSN
      ACTIONSTEP_CLIENT_ID: ""
      ACTIONSTEP_CLIENT_SECRET: ""
      MAILCHIMP_API_KEY: ""
