post:
  operationId: demoteUserAccountPermissions
  parameters:
    - description: Entity ID
      in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            type: object
            properties:
              account:
                $ref: ../schemas/User.yaml
              permissions:
                $ref: ../schemas/MicrosoftUserPermissions.yaml
            required:
              - account
              - permissions
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
