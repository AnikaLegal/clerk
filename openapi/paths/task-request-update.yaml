patch:
  operationId: updateTaskRequest
  parameters:
    - name: id
      description: Task ID
      in: path
      required: true
      schema:
        type: number
    - name: request_id
      description: Request ID
      in: path
      required: true
      schema:
        type: number
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/TaskRequestUpdate.yaml
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/Task.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
