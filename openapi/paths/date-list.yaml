get:
  operationId: getCaseDates
  parameters:
    - name: page
      in: query
      schema:
        type: integer
      required: false
    - name: page_size
      in: query
      schema:
        type: integer
      required: false
    - name: q
      in: query
      schema:
        type: string
      required: false
    - name: issue_id
      description: Entity ID
      in: query
      schema:
        type: string
        format: uuid
      required: false
    - name: type
      in: query
      schema:
        $ref: ../schemas/IssueDateType.yaml
      required: false
    - name: is_reviewed
      in: query
      schema:
        type: boolean
      required: false
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            type: object
            properties:
              current:
                type: number
              next:
                type: number
                nullable: true
              prev:
                type: number
                nullable: true
              page_count:
                type: number
              item_count:
                type: number
              results:
                type: array
                items:
                  $ref: ../schemas/IssueDate.yaml
            required:
              - current
              - next
              - prev
              - page_count
              - item_count
              - results

post:
  operationId: createCaseDate
  requestBody:
    required: true
    description: Successful response.
    content:
      application/json:
        schema:
          $ref: ../schemas/IssueDateCreate.yaml
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/IssueDate.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
