get:
  operationId: getTasks
  parameters:
    - name: q
      in: query
      schema:
        type: string
      required: false
    - name: type
      in: query
      schema:
        type: string
      required: false
    - name: name
      in: query
      schema:
        type: string
      required: false
    - name: status
      in: query
      schema:
        type: string
      required: false
    - name: is_open
      in: query
      schema:
        type: string
      required: false
    - name: is_suspended
      in: query
      schema:
        type: string
      required: false
    - name: issue
      in: query
      schema:
        type: string
      required: false
    - name: assigned_to
      in: query
      schema:
        type: number
      required: false
    - name: issue__topic
      in: query
      schema:
        type: string
      required: false
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/TaskList.yaml
post:
  operationId: createTask
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/TaskCreate.yaml
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/Task.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
