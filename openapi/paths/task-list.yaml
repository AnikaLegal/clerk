get:
  operationId: getTasks
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/Task.yaml

post:
  operationId: createTask
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/TaskCreate.yaml
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/Task.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
