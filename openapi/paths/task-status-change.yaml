patch:
  operationId: updateTaskStatus
  parameters:
    - description: Entity ID
      in: path
      name: id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    description: Successful response.
    content:
      application/json:
        schema:
          $ref: ../schemas/TaskStatusUpdate.yaml
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/Task.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
