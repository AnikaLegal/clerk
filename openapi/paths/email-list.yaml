get:
  operationId: getEmailThreads
  parameters:
    - description: Case ID
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
    - name: slug
      in: query
      schema:
        type: string
      required: false
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/EmailThread.yaml
