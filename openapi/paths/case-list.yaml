get:
  operationId: getCases
  parameters:
    - name: page
      in: query
      schema:
        type: integer
      required: false
    - name: page_size
      in: query
      schema:
        type: integer
      required: false
    - name: search
      in: query
      schema:
        type: string
      required: false
    - name: topic
      in: query
      schema:
        type: string
      required: false
    - name: stage
      in: query
      schema:
        type: string
      required: false
    - name: outcome
      in: query
      schema:
        type: string
      required: false
    - name: is_open
      in: query
      schema:
        type: string
      required: false
    - name: paralegal
      in: query
      schema:
        type: string
      required: false
    - name: lawyer
      in: query
      schema:
        type: string
      required: false
    - name: client
      in: query
      schema:
        type: string
      required: false
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../responses/CaseListResponse.yaml
post:
  operationId: createCase
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/IssueCreate.yaml
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/Issue.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
