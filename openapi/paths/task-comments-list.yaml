get:
  operationId: getTaskComments
  parameters:
    - description: Entity ID
      in: path
      name: id
      required: true
      schema:
        type: number
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/TaskComment.yaml
post:
  operationId: createTaskComment
  parameters:
    - description: Entity ID
      in: path
      name: id
      required: true
      schema:
        type: number
  requestBody:
    required: true
    description: Successful response.
    content:
      application/json:
        schema:
          $ref: ../schemas/TaskCommentCreate.yaml
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/TaskComment.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
