get:
  operationId: getTaskTriggers
  responses:
    "200":
      description: Successful response.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/TaskTrigger.yaml
post:
  operationId: createTaskTrigger
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/TaskTriggerCreate.yaml
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/TaskTrigger.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
