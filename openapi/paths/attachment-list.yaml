post:
  operationId: createEmailAttachment
  parameters:
    - description: Case ID
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
    - description: Email ID
      in: path
      name: emailId
      required: true
      schema:
        type: number

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/EmailAttachmentCreate.yaml
  responses:
    "201":
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: ../schemas/EmailAttachment.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
