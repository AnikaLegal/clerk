post:
  operationId: downloadEmailAttachmentFromSharepoint
  parameters:
    - description: Case ID
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
    - description: Email ID
      in: path
      name: emailId
      required: true
      schema:
        type: number
    - description: Email Attachment ID
      in: path
      name: attachmentId
      required: true
      schema:
        type: number
    - description: Sharepoint ID
      in: path
      name: sharepointId
      required: true
      schema:
        type: string
  responses:
    "204":
      $ref: ../responses/NoContent.yaml
    "400":
      $ref: ../responses/BadRequest.yaml
    "403":
      $ref: ../responses/PermissionDenied.yaml
