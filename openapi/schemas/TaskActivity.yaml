type: object
properties:
  id:
    type: integer
  task_id:
    type: number
  type:
    type: string
    enum:
      - comment
      - event
  data:
    oneOf:
      - $ref: ./TaskComment.yaml
      - $ref: ./TaskEvent.yaml
  created_at:
    type: string
  modified_at:
    type: string
required:
  - id
  - task_id
  - type
  - data
  - created_at
  - modified_at
