type: object
properties:
  name:
    type: string
  topic:
    $ref: ./TaskTriggerTopic.yaml
  event:
    $ref: ./IssueEventType.yaml
  tasks_assignment_role:
    $ref: ./TaskTriggerRole.yaml
  event_stage:
    allOf:
      - $ref: ./IssueStage.yaml
    nullable: true
  templates:
    type: array
    items:
      $ref: ./TaskTemplate.yaml
required:
  - name
  - topic
  - event
  - tasks_assignment_role
  - templates
