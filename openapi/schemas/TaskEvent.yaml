type: object
properties:
  id:
    type: integer
  type:
    type: string
    enum:
      - APPROVAL_REQUEST
      - CANCELLED
      - REASSIGNED
      - REQUEST_ACCEPTED
      - REQUEST_DECLINED
      - RESUMED
      - STATUS_CHANGE
      - SUSPENDED
  type_display:
    type: string
  task_id:
    type: number
  user:
    $ref: ./TaskListUser.yaml
    nullable: true
  desc_html:
    type: string
  note_html:
    type: string
  created_at:
    type: string
  modified_at:
    type: string
required:
  - id
  - type
  - type_display
  - task_id
  - desc_html
  - note_html
  - created_at
  - modified_at
