type: object
properties:
  name:
    type: string
  description:
    type: string
  issue_id:
    type: string
    format: uuid
  assigned_to_id:
    type: number
    nullable: true
  due_at:
    type: string
    nullable: true
  is_urgent:
    type: boolean
  is_approval_required:
    type: boolean
  is_approved:
    type: boolean
required:
  - name
  - issue_id
  - assigned_to_id
