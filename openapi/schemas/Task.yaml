allOf:
  - $ref: ./TaskBase.yaml
  - type: object
    properties:
      id:
        type: integer
      type:
        type: string
      status:
        type: string
      url:
        type: string
      issue:
        $ref: ./Issue.yaml
      assigned_to:
        $ref: ./User.yaml
        nullable: true
      is_open:
        type: boolean
      is_suspended:
        type: boolean
      created_at:
        type: string
      closed_at:
        type: string
        nullable: true
      days_open:
        type: integer
    required:
      - id
      - url
      - type
      - status
      - issue
      - assigned_to
      - is_open
      - is_suspended
      - created_at
      - closed_at
      - days_open
