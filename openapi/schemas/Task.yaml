allOf:
  - $ref: ./TaskBase.yaml
  - type: object
    properties:
      id:
        type: integer
      type:
        $ref: ./TaskType.yaml
      status:
        $ref: ./TaskStatus.yaml
      description_display:
        type: string
      url:
        type: string
      issue:
        $ref: ./Issue.yaml
      assigned_to:
        $ref: ./User.yaml
        nullable: true
      is_open:
        type: boolean
      is_suspended:
        type: boolean
      is_approval_pending:
        type: boolean
      closed_at:
        type: string
        nullable: true
      days_open:
        type: integer
      request:
        $ref: ./TaskRequest.yaml
        nullable: true
      created_at:
        type: string
      modified_at:
        type: string
    required:
      - id
      - url
      - type
      - status
      - description_display
      - issue
      - assigned_to
      - is_open
      - is_suspended
      - is_approval_pending
      - closed_at
      - days_open
      - request
      - created_at
      - modified_at
