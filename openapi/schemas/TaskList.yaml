type: object
properties:
  id:
    type: integer
  type:
    type: string
  name:
    type: string
  status:
    type: string
  is_open:
    type: boolean
  is_suspended:
    type: boolean
  url:
    type: string
  issue:
    type: object
    properties:
      id:
        type: string
      topic:
        type: string
      fileref:
        type: string
      url:
        type: string
    required:
      - id
      - topic
      - fileref
      - url
  owner:
    type: object
    properties:
      id:
        type: integer
      full_name:
        type: string
      url:
        type: string
    required:
      - id
      - full_name
      - url
  assigned_to:
    type: object
    properties:
      id:
        type: integer
      full_name:
        type: string
      url:
        type: string
    required:
      - id
      - full_name
      - url
required:
  - id
  - type
  - name
  - status
  - is_open
  - is_suspended
  - url
  - issue
  - owner
  - assigned_to
