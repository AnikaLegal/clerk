type: object
properties:
  id:
    type: integer
  type:
    $ref: ./TaskType.yaml
  name:
    type: string
  status:
    $ref: ./TaskStatus.yaml
  is_open:
    type: boolean
  is_suspended:
    type: boolean
  due_at:
    type: string
    nullable: true
  closed_at:
    type: string
    nullable: true
  is_urgent:
    type: boolean
  is_approval_required:
    type: boolean
  is_approval_pending:
    type: boolean
  is_approved:
    type: boolean
  days_open:
    type: integer
  url:
    type: string
  issue:
    type: object
    properties:
      id:
        type: string
      topic:
        type: string
      fileref:
        type: string
      url:
        type: string
    required:
      - id
      - topic
      - fileref
      - url
  assigned_to:
    $ref: ./TaskListUser.yaml
  created_at:
    type: string
  modified_at:
    type: string
required:
  - id
  - type
  - name
  - status
  - is_open
  - is_suspended
  - closed_at
  - is_urgent
  - is_approval_required
  - is_approval_pending
  - is_approved
  - days_open
  - url
  - issue
  - assigned_to
  - created_at
  - modified_at
