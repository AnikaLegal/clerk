type: object
properties:
  issue_id:
    type: string
    format: uuid
  category:
    $ref: ./ServiceCategory.yaml
  type:
    oneOf:
    - $ref: ./ServiceTypeDiscrete.yaml
    - $ref: ./ServiceTypeOngoing.yaml
  started_at:
    type: string
  finished_at:
    type: string
    nullable: true
  count:
    type: number
    nullable: true
  notes:
    type: string
    nullable: true
required:
  - issue_id
  - category
  - type
  - started_at
  - finished_at
  - count
  - notes
